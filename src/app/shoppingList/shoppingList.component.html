<div class="row">
  <div class="col-sm">
    <h2>Listes de courses</h2>
    <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>

    <ul class="list-group shopping-list">

      <li
              class="list-group-item d-flex justify-content-between align-items-center"
              *ngFor="let ingredient of shoppingList">
        {{ ingredient.name }}
        <span class="badge badge-primary badge-pill">{{ ingredient.amount }} </span>

      </li>

    </ul>

  </div>
</div>
