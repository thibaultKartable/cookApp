
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">Nouvelle recette</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col">

    <recipe-item
            *ngFor="let recipe of recipesList"
            [recipe]="recipe"
            (recipeSelected)="showRecipe($event)"
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
    </recipe-item>

  </div>
</div>
