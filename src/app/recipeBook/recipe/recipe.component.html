<a (click)="selectRecipe(recipe)">
  <div class="d-flex w-100 justify-content-between">
    <div class="shopping-list__item__name col-md">
      <h5 class="card-title">{{ recipe.name }}</h5>
      <p class="card-text">{{ (recipe.description | slice:0:150)+'...' }}</p>
    </div>

    <span class="pull-right">
          <img src="{{recipe.imagePath}}" [alt]=" recipe.name " class="img-responsive" style="max-height:50px;">
        </span>
  </div>
</a>
